<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Expense</h1>
        <form action="/edit/{{ expense[0] }}" method="POST">
            <input type="text" name="category" value="{{ expense[1] }}" required>
            <input type="number" step="0.01" name="amount" value="{{ expense[2] }}" required>
            <input type="date" name="date" value="{{ expense[3] }}" required>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
